<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div  id="app">
      <h1>{{title}}</h1>

      <br>
      <button v-bind:disabled="disableButton">Button</button>

      <br>

        </li>
      </ul>

      <script src="app.js"></script>
    </div>
  </body>
</html>
